
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apps PWA</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 10px;
      font-family: 'Rubik', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      padding: 8px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .icon {
      font-size: clamp(20px, 6vw, 28px);
      margin-bottom: 5px;
      color: #0070f3;
    }

    .label {
      font-size: clamp(12px, 3vw, 14px);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid">
    <a class="card" href="https://ferczi3376tseg2.vercel.app/" target="_blank">
      <div class="icon"><i class="fas fa-taxi"></i></div>
      <div class="label" data-key="taxi">Taxi</div>
    </a>

    <a class="card" href="https://boxdelta-xj19ejem.vercel.app/" target="_blank">
      <div class="icon"><i class="fas fa-utensils"></i></div>
      <div class="label" data-key="restaurant">Restaurante</div>
    </a>

    <a class="card" href="https://appbllza.vercel.app/" target="_blank">
      <div class="icon"><i class="fas fa-spa"></i></div>
      <div class="label" data-key="spa">Spa</div>
    </a>

    <a class="card" href="#" target="_blank">
      <div class="icon"><i class="fas fa-dumbbell"></i></div>
      <div class="label" data-key="gym">Gimnasio</div>
    </a>

    <a class="card" href="#" target="_blank">
      <div class="icon"><i class="fas fa-compact-disc"></i></div>
      <div class="label" data-key="dj">Djs</div>
    </a>

    <a class="card" href="#" target="_blank">
      <div class="icon"><i class="fas fa-radio"></i></div>
      <div class="label" data-key="radio">Radio</div>
    </a>
  </div>

  <script>
    const translations = {
      en: {
        taxi: "Taxi",
        restaurant: "Restaurant",
        spa: "Spa",
        gym: "Gym",
        dj: "DJs",
        radio: "Radio"
      },
      es: {
        taxi: "Taxi",
        restaurant: "Restaurante",
        spa: "Spa",
        gym: "Gimnasio",
        dj: "Djs",
        radio: "Radio"
      }
    };

    const lang = navigator.language.startsWith("en") ? "en" : "es";
    const t = translations[lang];

    document.querySelectorAll("[data-key]").forEach(el => {
      el.textContent = t[el.dataset.key];
    });
  </script>

</body>
</html>
