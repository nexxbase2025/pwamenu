
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps PWA de Don Beltrán</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: transparent;
      text-align: center;
      overflow: hidden; /* Elimina scroll */
    }

    h1 {
      margin-bottom: 20px;
    }

    .bubbles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      height: calc(100% - 60px); /* deja espacio para el título */
      gap: 10px;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      flex: 1 0 20%;
      max-width: 120px;
      max-height: 120px;
      aspect-ratio: 1/1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }

    .bubble:hover {
      transform: scale(1.05);
    }

    .bubble-icon {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .bubble-label {
      font-size: 13px;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .bubble-icon {
        font-size: 24px;
      }

      .bubble-label {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">Explora nuestras Apps PWA</h1>

  <div class="bubbles-container">
    <a class="bubble" href="https://ferczi3376tseg2.vercel.app/" target="_blank">
      <div class="bubble-icon">🚕</div>
      <div class="bubble-label" data-key="taxi">Taxi</div>
    </a>

    <a class="bubble" href="https://boxdelta-xj19ejem.vercel.app/" target="_blank">
      <div class="bubble-icon">🍽️</div>
      <div class="bubble-label" data-key="restaurant">Restaurante</div>
    </a>

    <a class="bubble" href="https://appbllza.vercel.app/" target="_blank">
      <div class="bubble-icon">💆‍♀️</div>
      <div class="bubble-label" data-key="spa">Spa</div>
    </a>

    <a class="bubble" href="MUYPRONTO" target="_blank">
      <div class="bubble-icon">🏋️‍♂️</div>
      <div class="bubble-label" data-key="gym">Gimnasio</div>
    </a>

    <a class="bubble" href="MUYPRONTO" target="_blank">
      <div class="bubble-icon">💿</div>
      <div class="bubble-label" data-key="dj">Djs</div>
    </a>

    <a class="bubble" href="MUYPRONTO" target="_blank">
      <div class="bubble-icon">📻</div>
      <div class="bubble-label" data-key="radio">Radio</div>
    </a>
  </div>

  <script>
    const translations = {
      en: {
        title: "Explore our PWA Apps",
        taxi: "Taxi",
        restaurant: "Restaurant",
        spa: "Spa",
        gym: "Gym",
        dj: "DJs",
        radio: "Radio"
      },
      es: {
        title: "Explora nuestras Apps PWA",
        taxi: "Taxi",
        restaurant: "Restaurante",
        spa: "Spa",
        gym: "Gimnasio",
        dj: "Djs",
        radio: "Radio"
      }
    };

    const userLang = navigator.language.startsWith('en') ? 'en' : 'es';
    const t = translations[userLang];

    document.getElementById('title').textContent = t.title;
    document.querySelectorAll('[data-key]').forEach(el => {
      el.textContent = t[el.dataset.key];
    });
  </script>

</body>
</html>
