
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apps PWA de Don Beltr√°n</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  
  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: transparent;
      text-align: center;
      color: #222;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 420px; /* Ajusta para que no sea muy ancho */
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      color: #222;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      aspect-ratio: 1 / 1; /* cuadrado perfecto */
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .icon {
      font-size: 24px;
      margin-bottom: 6px;
      color: #0070f3;
      user-select: none;
    }

    .label {
      font-size: 0.9rem;
      font-weight: 600;
      user-select: none;
      text-align: center;
      line-height: 1;
    }

    /* Tablets: 3 columnas */
    @media (min-width: 600px) {
      .grid-container {
        max-width: 650px;
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Desktop: 4 columnas */
    @media (min-width: 900px) {
      .grid-container {
        max-width: 900px;
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1 id="title">Explora nuestras Apps PWA</h1>

  <div class="grid-container">
    <a class="card" href="https://ferczi3376tseg2.vercel.app/" target="_blank" rel="noopener noreferrer">
      <div class="icon"><i class="fas fa-taxi"></i></div>
      <div class="label" data-key="taxi">Taxi</div>
    </a>

    <a class="card" href="https://boxdelta-xj19ejem.vercel.app/" target="_blank" rel="noopener noreferrer">
      <div class="icon"><i class="fas fa-utensils"></i></div>
      <div class="label" data-key="restaurant">Restaurante</div>
    </a>

    <a class="card" href="https://appbllza.vercel.app/" target="_blank" rel="noopener noreferrer">
      <div class="icon"><i class="fas fa-spa"></i></div>
      <div class="label" data-key="spa">Spa</div>
    </a>

    <a class="card" href="MUYPRONTO" target="_blank" rel="noopener noreferrer">
      <div class="icon"><i class="fas fa-dumbbell"></i></div>
      <div class="label" data-key="gym">Gimnasio</div>
    </a>

    <a class="card" href="MUYPRONTO" target="_blank" rel="noopener noreferrer">
      <div class="icon"><i class="fas fa-compact-disc"></i></div>
      <div class="label" data-key="dj">Djs</div>
    </a>

    <a class="card" href="MUYPRONTO" target="_blank" rel="noopener noreferrer">
      <div class="icon"><i class="fas fa-radio"></i></div>
      <div class="label" data-key="radio">Radio</div>
    </a>
  </div>

  <script>
    const translations = {
      en: {
        title: "Explore our PWA Apps",
        taxi: "Taxi",
        restaurant: "Restaurant",
        spa: "Spa",
        gym: "Gym",
        dj: "DJs",
        radio: "Radio"
      },
      es: {
        title: "Explora nuestras Apps PWA",
        taxi: "Taxi",
        restaurant: "Restaurante",
        spa: "Spa",
        gym: "Gimnasio",
        dj: "Djs",
        radio: "Radio"
      }
    };

    const lang = navigator.language.startsWith("en") ? "en" : "es";
    const t = translations[lang];

    document.getElementById("title").textContent = t.title;
    document.querySelectorAll("[data-key]").forEach(el => {
      el.textContent = t[el.dataset.key];
    });
  </script>

</body>
</html>
